<!DOCTYPE html>
<html>

  <head>
    <title>Bootstrapper Exercise 1</title>
    
    <!-- Notice how we import bootstrap.css before our own style sheets -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- This meta tag is still necessary even with Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  
  <body>
    
    <!--
      Note: Attaching .container-fluid to semantic layout tags is a common practice
    -->

    <header class="container-fluid">
      <div class="row">
         <div class="col-xs-12">
           <span class="visible-xs-block">You are on an XS device</span>
           <span class="visible-sm-block">You are on an SM device</span>
           <span class="visible-md-block">You are on an MD device</span>
           <span class="visible-lg-block">You are on an LG device</span>
         </div>
      </div>
      <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-4 red">
          logo
        </div>
        <div class="col-xs-4 col-sm-6 col-md-8 purple">
          nav
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-lg-12 green">
          <div class="row">
            <div class="col-xs-12 col-sm-6 orange">
            left-content
            </div>
            <div class="col-xs-12 col-sm-6 yellow">
            right-content
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 blue">
          footer-left
        </div>
        <div class="col-xs-12 col-sm-4 red">
          footer-center
        </div>
        <div class="col-xs-12 col-sm-4 purple">
          footer-right
        </div>
      </div>
    </footer>
  </body>

</html>
